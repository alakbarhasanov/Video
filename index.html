<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Video</title>
</head>

<body>
    <video style="display: block;margin: 0 auto;margin-top: 150px;" width="700" height="400" class="video">
        <source src="./assets/videos/badGirl.mp4" type="video/mp4">
    </video>
    <input type="range" id="videoRange" min="0" max="100" value="0">
    <div class="settings">

        <div class="volumes-range" style="display: flex;align-items: center;">
            <i class="fa-solid fa-volume-high volumeHigh" style="margin-left: 10px;"></i>
            <div style="margin-left: 10px;">
                <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1" onchange="setVolume()">
            </div>
            <div class="seconds" style="display: flex;margin-top: 11px;margin-left: 10px;">
                <div class="second1">
                    <p id="currentTime">00:00 /</p>
                </div>
                <div class="second2">
                    <p id="videoDuration" style="margin-left: 3px;">/ 00:00</p>
                </div>
            </div>
        </div>

        
        <div class="plays" style="display: flex;gap: 20px;margin-left: -120px;">
            <i style="cursor: pointer;" class="fa-solid fa-backward prev"></i>
            <i style="cursor: pointer;" class="fa-solid fa-play play"></i>
            <i style="cursor: pointer;" class="fa-solid fa-forward next"></i>
        </div>

        <div class="right-icons" style="display: flex;gap: 20px;position: relative;right: 20px;">
            <i style="cursor: pointer;" class="fa-regular fa-circle-play speedPlay"></i>
            <i style="cursor: pointer;" class="fa-solid fa-expand fullScreen"></i>
        </div>

        <div class="speed d-none">
            <p style="cursor: pointer;" class="weak">0.5</p>
            <div class="border"></div>
            <p style="cursor: pointer;" class="normal">Normal</p>
            <div class="border"></div>
            <p style="cursor: pointer;" class="fast">2</p>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
